    <meta charset="UTF-8">

    <style>
        body{
            text-align:center;
        }
        hr{
            color: darkgray;
            position: page;
            /*width: 90%;*/
            text-align: left;
            filter: alpha(opacity=100,finishopacity=0,style=1);

            color: red;
        }

<body>

<div data-role="page" data-theme="c">
    <div data-role="header">
        <h3>用户注册页面</h3>
    </div>
    <div data-role="content">
    <form name="form1" id="form1" action="index.html" autocomplete="on" target="nm_iframe">
        <h2 >基础信息</h2>
        <hr >
        <!--分割线-->
        <p><label for="name">请输入您的用户名:<span id="spancolor">*</span></label>
            <input type="text" size="20" maxlength="10" placeholder="请输入姓名"></p>

        <p><label for="password1">请输入您的密码：<span id="spancolor">*</span></label>
            <input type="password" id="password1" placeholder="请输入密码">

        </p>
        <p><label for="password2">请确认您的密码：<span id="spancolor">*</span></label>
            <input type="password" id="password2" placeholder="请再次输入密码">

        </p>
        <button type="text" onclick="checkPasswords()" >验证</button>
        <!--这个按钮放到form里也会跳转页面=_=|||,如何单独让它只验证不跳转？加了type="button"或者return false后倒是不跳转了，但是密码也没法验证了？？？-->
        <iframe id="id_iframe" name="nm_iframe" style="display:none;"></iframe>
        <!--终于找到这个方法了！form里加一个target，让当前页面不提交，指定一个隐藏的iframe代替当前页提交，就不hi跳转页面了
        然后分两个form1和form2，一个实现跳转功另一个不实现跳转就ok了！-->
        <br>
        <br>

        <script>
            function checkPasswords() {
                var pass1=document.getElementById("password1");
                var pass2=document.getElementById("password2");
                if(pass1.value=="")
                {
                    // document.getElementById("tip").innerText="请输入密码";
                    pass1.setCustomValidity("请输入密码");
                }
                else
                {
                    pass1.setCustomValidity("");
                    if(pass1.value!=pass2.value)
                    //document.getElementById("tip").innerText="两次密码一致";
                        pass2.setCustomValidity("密码不一致");
                    else
                    {
                        pass2.setCustomValidity("");
                        //setCustomValidity函数是表单中的，只有表单验证通过后才会触发，所以页面才会一起跳转
                        alert('密码设置成功!');
                        return false;
                    }
                }
            }
        </script>
    </form>

    <form name="form1" id="form2" action="index.html" data-ajax="false" autocomplete="on">

                <option value="hn">河南</option>

                <option value="hn">湖南</option>
                <option value="hb">湖北</option>

        </p>
        <br>
        <br>
        <h2>个人信息</h2>
        <hr>
        <p>您的爱好是：</p>
        <fieldset data-role="controlgroup"><!--  data-type="horizontal" --> <!--horizontal用来把竖着的单选按钮变成横向的-->
            <input type="checkbox" id="chk1" name="chkA" value="1" checked="checked"/><!--name和id不能一样--->

        <script>
            function checkup()
            {
                if(window.confirm("确定要提交吗？"))
                {
                    return true;
                }
                else
                {
                    return false;
                }
            }
            function checkup2()
            {
                if(window.confirm("确定要全部重设吗？"))
                {
                    return true;
                }
                else
                {
                    return false;
                }
            }
        </script>



        <button type="submit" name="submit" id="submit" onclick="return checkup()">提交</button>
        <button type="reset" name="reset" id="submit" onclick="return checkup2()">重设</button>
