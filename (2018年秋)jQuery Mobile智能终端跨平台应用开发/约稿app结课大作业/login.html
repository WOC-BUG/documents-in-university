<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;
			charset=utf-8" />
    <title>登陆</title>
    <meta name="viewport" content="width=device-width,
	        initial-scale=1" />
    <link  href="Css/jquery.mobile-1.0.1.min.css"
           rel="Stylesheet" type="text/css" />

    <link  href="Css/jquery.mobile.actionsheet.css"
           rel="Stylesheet" type="text/css" />
    <!--载入actionsheet的css文件-->

    <script src="Js/jquery-1.6.4.js"
            type="text/javascript"></script>
    <script src="Js/jquery.mobile-1.0.1.js"
            type="text/javascript"></script>

    <script src="Js/jquery.mobile.actionsheet.js"
            type="text/javascript"></script>
    <!--载入actionsheet的js文件-->
</head>

<body>
<div data-role="page" data-theme="a">
    <div data-role="header">
        <h1>登陆</h1>
		<a href="index.html" class="ui-btn-left" data-ajax="false">退回首页</a>
        <a href="#" data-icon="gear" class="ui-btn-right" data-role="actionsheet">退出</a>
        <!--gear——齿轮形状-->
        <div>
            <p class="pTip">真的要退出系统吗？</p>
            <div class="ui-grid-a">
                <div class="ui-block-a">
                    <!--子容器-->
                    <a href="#" data-role="button"
                       class="ui-btn-active">确定</a>
                </div>
                <div class="ui-block-b">
                    <a href="#" data-role="button">取消</a>
                </div>
            </div>
        </div>
    </div>
    <div data-role="content">
        <p align="center">欢迎来到登陆界面！</p>
        <a href="#" data-role="actionsheet" data-icon="star" data-sheet="login">登录</a>
        <fieldset id="actions">
            <a href="regist.html" data-ajax="false">注册成为新用户？</a>
        </fieldset>
        <form id="login">
            <span class="spnLogin" >用户登录</span>
            <input type="text" id="user" placeholder="请输入名称："/>
            <input type="password" id="pass" placeholder="请输入密码"/>
            <div class="ui-grid-a">
                <div class="ui-block-a">
                    <!--子容器-->
                    <a href="index.html" data-role="button" data-ajax="false"
                       class="ui-btn-active">确定</a>
                </div>
                <div class="ui-block-b">
                    <a href="#" data-role="button">取消</a>
                </div>
            </div>
        </form>
    </div>
    <div data-role="footer" data-position="fixed">
        <h4>到底啦！</h4>
    </div>
</div>
</body>
</html>
