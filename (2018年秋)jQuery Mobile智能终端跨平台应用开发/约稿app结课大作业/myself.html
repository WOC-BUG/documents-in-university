    </div>
    <div>
        <canvas id="myCanvas" width="100px" height="100px">
            浏览器不支持canvas！
        </canvas>
    <script>
        function drawCircle() {
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");
            ctx.strokeStyle = "black";
            ctx.fillStyle="white";
            ctx.lineWidth=10;
            var centerX=30;//圆心X坐标
            var centerY=30;//圆心Y坐标
            var radius=25;//半径
            var startAngle=0;//圆弧起始角度
            var endAngle=2*Math.PI;//圆弧结束角度
            ctx.beginPath();
            ctx.arc(centerX,centerY,radius,startAngle,endAngle,false);//绘制圆弧
            ctx.stroke();
            ctx.fill();
            var img=new Image();
            img.src='Css/icons/02.png';
            ctx.drawImage(img,centerX-18,centerY-25);
        }
        window.addEventListener("load",drawCircle,true);
    </script>
        <img src="Css/images/bg.jpg" width="100%" height="40%" class="background">
