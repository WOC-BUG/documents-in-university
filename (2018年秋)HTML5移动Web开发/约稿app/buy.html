<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>插画约稿</title>
	<style>
		body{
			background-image: url(1.jpg);
			background-size: cover;
			background-attachment:fixed;
			background-repeat: repeat-y;
			background-position: center;
		}
		h1{
			text-align: center;
			color: #fcf0b5;
		}
		button{
			background-color: #81a8ce;
			font-size: 25px;
			border-radius: 8px;
			left: 5px;
		}
		h3{
			font-size: 20px;
			color: #fcf0b5;
		}
	</style>
</head>
<body>
	<div>
		<div data-role="header" style="background-color: #2a2a2a">
			<a href="index.html">
				<button>退回首页</button>
			</a>
			<h1>约稿区</h1>
		</div>
		<div data-role="content">
			<div  style="float: left; position: relative; left:5px; width: 48%; top: 20px;">
				<img src="Css/images/71e5d8eb5a8fa8a0.jpg" width="98%" height="98%">
			</div>

			<div  style="float: left; position: relative; left:5px; width: 48%; top: 20px;">
				<img src="Css/images/696079fb46d0ee59.jpg" width="75%" height="75%" >
			</div>
		</div>
		<div  style="float: top; position: relative; left:5px; width: 48%; top: 20px;">
			<h3>请选择购买数量：</h3>
			<input type="number" name="number" id="number" value="0" />
			<input type="submit" data-inline="true" onclick=alert("购买成功！") value="购买" />
		</div>
	　　<div style="float:left; position: relative; width:100%; top:30px; background-color: #2a2a2a">
			<center><h3 style="color: #dadada">到底啦</h3></center>
		</div>
	</div>
</body>
</html>
